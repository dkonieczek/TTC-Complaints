<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link href="styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</head>

<body>
    <div id="container">
        <div class="header">
            <h1>TTC Comaplaints</h1>
            <button id="newPost">Submit</button>
            <div class="popup">
                <form>
                    <input id="title" type="text" placeholder="Title"></input>
                    <input id="location" type="text" placeholder="Location"></input>
                    <textarea id="text" type="text" placeholder="Text"></textarea>
                    <input id="image" type="file" name="test" accept="image/gif, image/jpeg, image/png"></input>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div id="item-list" class="layout-flex">
            <!-- items appened in here -->
        </div>
    </div>
    <script>
        var totalHeight = 0;
        Array.prototype.slice.call(document.querySelectorAll(".item")).forEach(function (item) {
            totalHeight += item.offsetHeight;
        });
        console.log(totalHeight);

        document.querySelector(".layout-flex").setAttribute("style", "height:" + (totalHeight / 2.1) + "px");
    </script>
</body>

</html>
